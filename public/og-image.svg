<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Logo -->
  <rect x="80" y="80" width="80" height="80" rx="16" fill="#3b82f6"/>
  <text x="120" y="138" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">OJ</text>

  <!-- Title -->
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">OpenJobs</text>
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="36" fill="#94a3b8">Find Your Next Career</text>

  <!-- Stats -->
  <text x="80" y="440" font-family="Arial, sans-serif" font-size="28" fill="#3b82f6">988+ Jobs</text>
